<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet | Basescriptions</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --bg2: #141414;
      --border: #2a2a2a;
      --text: #e0e0e0;
      --text2: #888;
      --accent: #0052FF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: bold;
      color: var(--text);
      text-decoration: none;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .wallet-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 30px;
    }
    .wallet-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--accent) 0%, #30E000 100%);
      border-radius: 50%;
    }
    .wallet-address {
      font-size: 24px;
      font-weight: bold;
      word-break: break-all;
    }
    .wallet-link {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .tab {
      padding: 10px 20px;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text2);
      cursor: pointer;
      font-size: 14px;
    }
    .tab.active { background: var(--accent); color: #fff; border-color: var(--accent); }
    .tab:hover:not(.active) { border-color: var(--accent); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    .item-card {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: border-color 0.2s;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .item-card:hover { border-color: var(--accent); }
    .item-content {
      font-size: 18px;
      font-weight: 600;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      word-break: break-all;
      overflow-y: auto;
      max-height: 100%;
      width: 100%;
      line-height: 1.4;
      text-align: center;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    .item-image.pixel-art {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    .html-card {
      background: #fff !important;
      padding: 0 !important;
    }
    .item-iframe {
      width: 100%;
      height: 100%;
      min-height: 200px;
      border: none;
      pointer-events: none;
    }
    .item-image {
      max-width: 100%;
      max-height: 100%;
    }
    .item-meta {
      font-size: 12px;
      color: var(--text2);
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: var(--text2);
      text-decoration: none;
      font-size: 14px;
    }
    .nav-links a:hover { color: var(--text); }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    .page-btn {
      padding: 10px 20px;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
    }
    .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .page-btn:hover:not(:disabled) { border-color: var(--accent); }

    .empty { text-align: center; padding: 60px; color: var(--text2); }
    .loading { text-align: center; padding: 60px; color: var(--text2); }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      z-index: 101;
    }
    .hamburger span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--text);
      transition: all 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 100;
      flex-direction: column;
      padding: 80px 24px 24px;
    }
    .mobile-nav.active { display: flex; }
    .mobile-nav a {
      display: block;
      padding: 16px 0;
      color: var(--text);
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    @media (max-width: 600px) {
      .container { padding: 16px; }
      .wallet-header { gap: 12px; margin-bottom: 20px; }
      .wallet-icon { width: 48px; height: 48px; }
      .wallet-address { font-size: 18px; }
      .tabs { gap: 6px; }
      .tab { padding: 8px 14px; font-size: 13px; }
      .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      .item-card { padding: 12px; }
      .item-content { font-size: 18px; }
      .item-meta { font-size: 11px; }
      header { padding: 16px 0; margin-bottom: 20px; }
      .logo { font-size: 20px; }
      .logo-icon { width: 32px; height: 32px; }
      .hamburger { display: flex; }
      .nav-links { display: none; }
    }

    .load-more {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 40px;
      color: var(--text2);
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="logo">
        <div class="logo-icon">B</div>
        <span>Basescriptions</span>
      </a>
      <nav class="nav-links">
        <a href="/register/">Register a Name</a>
        <a href="/inscribe/">Inscribe</a>
        <a href="/upload/">Upload Site</a>
      </nav>
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <div class="mobile-nav" id="mobileNav">
      <a href="/">Home</a>
      <a href="/register/">Register a Name</a>
      <a href="/inscribe/">Inscribe</a>
      <a href="/upload/">Upload Site</a>
    </div>

    <div class="wallet-header">
      <div class="wallet-icon"></div>
      <div>
        <div class="wallet-address" id="walletAddress">Loading...</div>
        <a class="wallet-link" id="basescanLink" href="#" target="_blank">View on BaseScan</a>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="owned">Owned</button>
      <button class="tab" data-tab="created">Created</button>
    </div>

    <div id="content">
      <div class="loading">Loading inscriptions...</div>
    </div>

    <div class="load-more" id="loadMore" style="display: none;">
      <div class="loading-spinner"></div>
      <span>Loading more...</span>
    </div>
  </div>

  <script>
    const API_BASE = 'https://basescriptions-api.wrapit.workers.dev';

    (async function() {
      const params = new URLSearchParams(window.location.search);
      let address = params.get('address');
      let displayName = null;

      // Clean up URL if we have ?address= param - replace with clean path
      if (address && window.location.pathname === '/address/') {
        history.replaceState(null, '', '/address/' + address);
      }

      // Check path for address or name
      if (!address) {
        const path = window.location.pathname;
        const addrMatch = path.match(/0x[a-fA-F0-9]{40}/);
        if (addrMatch) {
          address = addrMatch[0];
        } else {
          // Check if it's a name
          const pathParts = path.split('/').filter(p => p && p !== 'address');
          const name = pathParts[0];
          if (name && /^[a-z0-9-]+$/i.test(name)) {
            displayName = name;
            // Look up name to get owner address
            try {
              const res = await fetch(`${API_BASE}/name/${name.toLowerCase()}`);
              const data = await res.json();
              if (!data.available && data.owner) {
                address = data.owner;
              }
            } catch (e) {}
          }
        }
      }

      if (!address) {
        document.getElementById('content').innerHTML = '<div class="empty">No address or name found</div>';
        return;
      }

      document.getElementById('walletAddress').textContent = displayName || (address.slice(0, 10) + '...' + address.slice(-8));
      document.getElementById('basescanLink').href = `https://basescan.org/address/${address}`;
      document.title = `${displayName || address.slice(0, 10) + '...'} | Basescriptions`;

      let currentTab = 'owned';
      let currentOffset = 0;
      let isLoading = false;
      let hasMore = true;
      const perPage = 24;
      const loadMoreEl = document.getElementById('loadMore');
      const contentEl = document.getElementById('content');

      loadItems(true);

      // Tab switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentTab = tab.dataset.tab;
          loadItems(true);
        });
      });

      // Infinite scroll
      window.addEventListener('scroll', () => {
        if (isLoading || !hasMore) return;
        if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight - 400) {
          loadItems(false);
        }
      });

      async function loadItems(reset = false) {
        if (isLoading || (!hasMore && !reset)) return;

        if (reset) {
          currentOffset = 0;
          hasMore = true;
          contentEl.innerHTML = '<div class="grid" id="grid"></div>';
        }

        isLoading = true;
        loadMoreEl.style.display = 'flex';

        const endpoint = currentTab === 'owned' ? 'owned' : 'created';

        try {
          const res = await fetch(`${API_BASE}/${endpoint}/${address}?limit=${perPage}&offset=${currentOffset}`);
          const data = await res.json();

          if (!data.ethscriptions || data.ethscriptions.length === 0) {
            hasMore = false;
            if (currentOffset === 0) {
              contentEl.innerHTML = '<div class="empty">No inscriptions found</div>';
            }
            loadMoreEl.style.display = 'none';
            isLoading = false;
            return;
          }

          const cards = await Promise.all(data.ethscriptions.map(async e => {
            let contentUri = e.content_uri || '';
            const contentType = e.content_type || '';

            // Fetch content from chain if not stored in DB
            if (!contentUri && e.creation_tx) {
              try {
                const rpcRes = await fetch('https://mainnet.base.org', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    jsonrpc: '2.0', id: 1,
                    method: 'eth_getTransactionByHash',
                    params: [e.creation_tx]
                  })
                });
                const rpcData = await rpcRes.json();
                if (rpcData.result && rpcData.result.input) {
                  contentUri = parseCalldata(rpcData.result.input);
                }
              } catch (err) { console.error(err); }
            }

            const isImage = contentUri.startsWith('data:image/') || contentType.startsWith('image/');
            const isHtml = contentUri.startsWith('data:text/html') || contentType === 'text/html';
            const isPixelArt = contentUri.includes('pixelart=1');

            if (isImage) {
              const pixelClass = isPixelArt ? 'pixel-art' : '';
              return `
                <div class="item-card" onclick="window.location='/item/${e.id}'">
                  <img src="${contentUri}" class="item-image ${pixelClass}" alt="Inscription" loading="lazy" />
                </div>
              `;
            } else if (isHtml) {
              return `
                <div class="item-card html-card" onclick="window.location='/item/${e.id}'">
                  <iframe class="item-iframe" src="${contentUri}" sandbox="allow-scripts allow-same-origin" loading="lazy"></iframe>
                </div>
              `;
            } else {
              const content = contentUri.replace(/^data:[^,]*,/, '') || '';
              return `
                <div class="item-card" onclick="window.location='/item/${e.id}'">
                  <div class="item-content">${escapeHtml(content)}</div>
                </div>
              `;
            }
          }));

          document.getElementById('grid').insertAdjacentHTML('beforeend', cards.join(''));

          currentOffset += data.ethscriptions.length;

          if (data.ethscriptions.length < perPage || (data.total && currentOffset >= data.total)) {
            hasMore = false;
          }

        } catch (e) {
          console.error(e);
          if (currentOffset === 0) {
            contentEl.innerHTML = '<div class="empty">Error loading inscriptions</div>';
          }
        }

        loadMoreEl.style.display = 'none';
        isLoading = false;
      }

      function parseCalldata(input) {
        if (!input || input === '0x') return '';
        const hex = input.startsWith('0x') ? input.slice(2) : input;
        const bytes = new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));
        return new TextDecoder('utf-8', { fatal: false }).decode(bytes);
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text || '';
        return div.innerHTML;
      }
    })();

    // Hamburger menu
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobileNav');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileNav.classList.toggle('active');
    });
  </script>
</body>
</html>
