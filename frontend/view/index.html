<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Inscription | Basescriptions</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --bg2: #141414;
      --bg3: #1a1a1a;
      --border: #2a2a2a;
      --text: #e0e0e0;
      --text2: #888;
      --accent: #0052FF;
      --success: #00ff88;
      --danger: #ff4757;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: bold;
      color: var(--text);
      text-decoration: none;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
    }

    .back-link {
      color: var(--text2);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover { color: var(--text); }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .page-title h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .page-title p {
      color: var(--text2);
      font-size: 14px;
    }

    .card {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      color: var(--text2);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
      font-family: monospace;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* View Tabs */
    .view-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .view-tab {
      padding: 10px 20px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text2);
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .view-tab:hover { border-color: var(--accent); color: var(--text); }
    .view-tab.active { background: var(--accent); color: #fff; border-color: var(--accent); }

    /* Preview */
    .preview-container {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      min-height: 300px;
      display: none;
    }

    .preview-container.active { display: block; }

    .preview-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }

    .preview-content img,
    .preview-content video {
      max-width: 100%;
      max-height: 70vh;
    }

    .preview-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: #fff;
    }

    .preview-content pre {
      width: 100%;
      padding: 20px;
      color: var(--text);
      white-space: pre-wrap;
      word-break: break-all;
      font-size: 14px;
      overflow-x: auto;
    }

    /* Metadata */
    .meta-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .meta-item {
      background: var(--bg);
      padding: 16px;
      border-radius: 10px;
    }

    .meta-label {
      font-size: 12px;
      color: var(--text2);
      margin-bottom: 4px;
    }

    .meta-value {
      font-size: 14px;
      font-family: monospace;
      word-break: break-all;
    }

    .meta-value a {
      color: var(--accent);
      text-decoration: none;
    }

    .meta-value a:hover { text-decoration: underline; }

    .error-message {
      padding: 16px;
      background: rgba(255, 71, 87, 0.15);
      border: 1px solid var(--danger);
      border-radius: 10px;
      color: var(--danger);
      margin-top: 16px;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 600px) {
      .meta-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="logo">
        <div class="logo-icon">B</div>
        <span>Basescriptions</span>
      </a>
      <a href="/" class="back-link">&larr; Back</a>
    </header>

    <div class="page-title">
      <h1>View Inscription</h1>
      <p>View content by hash or transaction</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label class="form-label">Hash or Transaction ID</label>
        <input type="text" class="form-input" id="hashInput" placeholder="0x..." />
      </div>
      <button class="btn" id="fetchBtn" onclick="fetchInscription()">View Content</button>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="view-tabs" id="viewTabs" style="display: none;">
      <button class="view-tab active" data-view="rendered">Rendered</button>
      <button class="view-tab" data-view="raw">Raw</button>
      <button class="view-tab" data-view="hex">Hex</button>
    </div>

    <div class="preview-container" id="previewContainer">
      <div class="preview-content" id="previewContent"></div>
    </div>

    <div class="card" id="metaCard" style="display: none;">
      <div class="meta-grid" id="metaGrid"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://basescriptions-api.wrapit.workers.dev';
    const BASE_RPC = 'https://mainnet.base.org';

    let currentData = null;
    let currentView = 'rendered';

    // Check URL params
    const urlParams = new URLSearchParams(window.location.search);
    const hashParam = urlParams.get('hash') || urlParams.get('tx');
    if (hashParam) {
      document.getElementById('hashInput').value = hashParam;
      setTimeout(() => fetchInscription(), 300);
    }

    // View tabs
    document.querySelectorAll('.view-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentView = tab.dataset.view;
        if (currentData) renderContent(currentData, currentView);
      });
    });

    async function fetchInscription() {
      const input = document.getElementById('hashInput').value.trim();
      const btn = document.getElementById('fetchBtn');
      const errorEl = document.getElementById('errorMessage');

      if (!input || !input.startsWith('0x')) {
        errorEl.textContent = 'Please enter a valid hash';
        errorEl.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>';
      errorEl.style.display = 'none';

      try {
        // Try fetching from API first (by hash)
        let meta = null;
        try {
          const apiRes = await fetch(`${API_BASE}/hash/${input}`);
          if (apiRes.ok) {
            meta = await apiRes.json();
          }
        } catch (e) {}

        // Fetch raw data from RPC
        const rpcRes = await fetch(BASE_RPC, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 1,
            method: 'eth_getTransactionByHash',
            params: [meta?.creation_tx || input]
          })
        });

        const rpcData = await rpcRes.json();

        if (!rpcData.result) {
          throw new Error('Transaction not found');
        }

        const hex = rpcData.result.input;
        const decoded = hexToString(hex);

        currentData = {
          hex,
          decoded,
          meta,
          tx: rpcData.result
        };

        // Show content
        document.getElementById('viewTabs').style.display = 'flex';
        document.getElementById('previewContainer').classList.add('active');
        renderContent(currentData, currentView);

        // Show metadata
        if (meta || rpcData.result) {
          showMetadata(currentData);
        }

      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      }

      btn.disabled = false;
      btn.textContent = 'View Content';
    }

    function renderContent(data, view) {
      const container = document.getElementById('previewContent');

      if (view === 'hex') {
        container.innerHTML = `<pre>${data.hex}</pre>`;
        return;
      }

      if (view === 'raw') {
        container.innerHTML = `<pre>${escapeHtml(data.decoded)}</pre>`;
        return;
      }

      // Rendered view
      const content = data.decoded;

      if (content.startsWith('data:')) {
        const mimeMatch = content.match(/^data:([^;,]+)/);
        const mimeType = mimeMatch ? mimeMatch[1] : '';

        if (mimeType.startsWith('image/')) {
          container.innerHTML = `<img src="${content}" alt="Inscription">`;
        } else if (mimeType.startsWith('video/')) {
          container.innerHTML = `<video src="${content}" controls autoplay loop playsinline></video>`;
        } else if (mimeType === 'text/html') {
          container.innerHTML = `<iframe src="${content}"></iframe>`;
        } else if (mimeType.startsWith('text/')) {
          const text = content.includes(',') ? decodeURIComponent(content.split(',')[1]) : content;
          container.innerHTML = `<pre>${escapeHtml(text)}</pre>`;
        } else {
          container.innerHTML = `<iframe src="${content}"></iframe>`;
        }
      } else if (content.startsWith('<!DOCTYPE') || content.startsWith('<html') || content.startsWith('<HTML')) {
        const dataUri = `data:text/html;charset=utf-8,${encodeURIComponent(content)}`;
        container.innerHTML = `<iframe src="${dataUri}"></iframe>`;
      } else {
        container.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
      }
    }

    function showMetadata(data) {
      const card = document.getElementById('metaCard');
      const grid = document.getElementById('metaGrid');

      const items = [];

      if (data.meta) {
        items.push({ label: 'Content', value: data.meta.content_uri?.slice(0, 50) + '...' });
        items.push({ label: 'Owner', value: data.meta.current_owner });
        items.push({ label: 'Creator', value: data.meta.creator });
        items.push({ label: 'Block', value: data.meta.creation_block?.toLocaleString() });
      }

      if (data.tx) {
        items.push({
          label: 'Transaction',
          value: `<a href="https://basescan.org/tx/${data.tx.hash}" target="_blank">${data.tx.hash.slice(0, 20)}...</a>`
        });
        items.push({ label: 'From', value: data.tx.from });
        items.push({ label: 'Size', value: formatBytes((data.hex.length - 2) / 2) });
      }

      grid.innerHTML = items.map(item => `
        <div class="meta-item">
          <div class="meta-label">${item.label}</div>
          <div class="meta-value">${item.value}</div>
        </div>
      `).join('');

      card.style.display = 'block';
    }

    function hexToString(hex) {
      const cleanHex = hex.startsWith('0x') ? hex.slice(2) : hex;
      let str = '';
      for (let i = 0; i < cleanHex.length; i += 2) {
        str += String.fromCharCode(parseInt(cleanHex.substr(i, 2), 16));
      }
      return str;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }
  </script>
</body>
</html>
