<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Basescriptions</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --bg2: #141414;
      --border: #2a2a2a;
      --text: #e0e0e0;
      --text2: #888;
      --accent: #0052FF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }

    header {
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: bold;
      color: var(--text);
      text-decoration: none;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    nav { display: flex; gap: 24px; }
    nav a { color: var(--text2); text-decoration: none; font-size: 14px; }
    nav a:hover { color: var(--text); }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      color: var(--text2);
      font-size: 18px;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-secondary {
      background: var(--bg2);
      color: var(--text);
      border: 1px solid var(--border);
    }

    footer {
      padding: 40px 0;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text2);
    }
    footer a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">
        <div class="logo-icon">B</div>
        <span>Basescriptions</span>
      </a>
      <nav>
        <a href="/register/">Register</a>
        <a href="/upload/">Upload</a>
      </nav>
    </div>
  </header>

  <main>
    <div>
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>The inscription or page you're looking for doesn't exist.</p>
      <div class="actions">
        <a href="/" class="btn btn-primary">Go Home</a>
        <a href="/register/" class="btn btn-secondary">Register a Name</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Basescriptions - Ethscriptions on Base L2</p>
    </div>
  </footer>
</body>
</html>
